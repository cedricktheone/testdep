<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="#aventuriers">
    <script src="app.js" defer></script>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userform">New User<i class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-border" id="table">
                    <thead>
                    <tr class="">
                        <th>nom</th>
                        <th>age</th>
                        <th>City</th>
                        <th>email</th>
                        <th>Phone</th>
                        <th>Post</th>
                        <th>Start Date</th>
                        <th>Action</th>
                    </tr>

                    </thead>

                    <tbody id="data">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!--Form-->
    <div class="modal fade" id="userform">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myform" onsubmit="event.preventDefault();">
                        <div class="container mb-3">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label upload">Nom:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label upload">Age:</label>
                                    <input type="text" class="form-control" id="age">
                                </div>
                                <div class="col-md-6">
                                    <label for="city" class="form-label upload">Ville:</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label upload">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label upload">Phone:</label>
                                    <input type="text" class="form-control" pattern="^\+?[0-9\s\(\)\-]+$" title="Enter a valid phone number" minlength="11" maxlength="11" id="phone">
                                </div>
                                <div class="col-md-6">
                                    <label for="post" class="form-label upload">Post:</label>
                                    <input type="text" class="form-control" id="post">
                                </div>
                                <div class="col-md-6">
                                    <label for="start" class="form-label upload">Startdate:</label>
                                    <input type="date" class="form-control" id="start">
                                </div>
                            </div>
                            <div class="modal-footer mt-3">
                                <button type="submit" form="myform" class="btn btn-primary submit" id="soumission">Soumettre</button>
                                <button type="button" class="btn btn-primary" id="mod"><i class="bi bi-pencil-square"></i></button>

                            </div>
                        </div>


                    </form>


                </div>
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
